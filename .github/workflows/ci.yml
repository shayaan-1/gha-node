name: Node CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Node
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: 'npm'
            - name: Install deps
              run: npm ci

            - name: Lint
              run: npm run lint

    tests:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Node
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: 'npm'
            - name: Install deps
              run: npm ci

            - name: Run tests
              run: npm run test